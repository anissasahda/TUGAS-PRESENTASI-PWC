<script>
    // Menggunakan JavaScript untuk menambahkan efek animasi setelah halaman dimuat
    document.addEventListener("DOMContentLoaded", function () {
        animateGalleryItems();
    });

    function animateGalleryItems() {
        const galleryItems = document.querySelectorAll(".gallery-item");

        // Menggunakan forEach untuk menambahkan class "animate__fadeIn" ke setiap item
        galleryItems.forEach((item, index) => {
            setTimeout(() => {
                item.style.opacity = 1; // Mengatur opacity menjadi 1 untuk membuatnya terlihat
                item.classList.add("animate__fadeIn"); // Menambahkan efek fadeIn dari library Animate.css
            }, index * 500); // Menambahkan delay sebesar index * 500ms
        });
    }
</script>
